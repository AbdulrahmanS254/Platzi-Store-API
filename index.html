<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="./assets/js/index.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="nav-logo">MyStore</a>
            <ul class="nav-links">
                <li><a href="products.html">Products</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="create.html">Create Product</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Layout -->
    <div class="page-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Filters</h2>
            <label for="category">Category</label>
            <select id="category">
                <option value="all">All Categories</option>
                <!-- Categories will be added by JS -->
            </select>

            <label for="minPrice">Min Price</label>
            <input type="number" id="minPrice" placeholder="0" />

            <label for="maxPrice">Max Price</label>
            <input type="number" id="maxPrice" placeholder="1000" />

            <button id="applyFilters" class="btn">Apply Filters</button>
            <button id="resetFilters" class="btn btn-reset">Reset</button>
        </aside>

        <!-- Main Content -->
        <main class="products-container">
            <h1>Products</h1>
            <div id="productsGrid" class="products-grid">
                <!-- Product cards will go here -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prevPage" class="btn">&laquo; Prev</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage" class="btn">Next &raquo;</button>
            </div>
        </main>
    </div>
</body>

</html>
